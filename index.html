<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- iOS Safariでのアドレスバー表示対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>選挙区情勢マップ</title>
    <meta name="description" content="衆議院選挙区の情勢を地図上で確認できるインタラクティブマップ">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- メインコンテナ -->
    <div id="app">
        <!-- マップコンテナ -->
        <div id="map"></div>

        <div id="controls">
            <div class="control-group">
                <select id="prefecture-select" class="map-select">
                    <option value="">都道府県を選択</option>
                </select>
                <select id="district-select" class="map-select" disabled>
                    <option value="">選挙区を選択</option>
                </select>
            </div>
            <button id="reset-btn" class="control-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
                日本全体に戻る
            </button>
        </div>

        <!-- 凡例 -->
        <div id="legend">
            <h4>情勢</h4>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-color" style="background: #2563eb;"></span>
                    <span>安定</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #60a5fa;"></span>
                    <span>優勢</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #9333ea;"></span>
                    <span>接戦</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #f472b6;"></span>
                    <span>劣勢</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #dc2626;"></span>
                    <span>厳しい</span>
                </div>
            </div>
        </div>

        <!-- サイドバー -->
        <div id="sidebar" class="sidebar">
            <button id="sidebar-close" class="sidebar-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div id="sidebar-content">
                <div class="district-header">
                    <h2 id="district-name">選挙区を選択してください</h2>
                    <div id="district-outlook" class="outlook-badge"></div>
                </div>
                <div id="candidates-list" class="candidates-list">
                    <!-- 候補者リストが動的に挿入される -->
                </div>
            </div>
        </div>

        <!-- オーバーレイ（サイドバー表示時） -->
        <div id="overlay" class="overlay"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Election Data (GeoJSON as JS variable) -->
    <script src="election_data.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>

</html>
